<div class="flex justify-start">
    <div 
    
    class="flex col stack" 
    [ngStyle]="positionMod(card)" 
    *ngFor="let card of stack;index as i" >
        <img 
        (mouseup)="onDrawCard($event,card,i)"
        draggable="true" 
        appDragCard 
        class="card-image" 
        src={{getCardImage(card)}}>
    </div>
</div>
