<div class="h-100">
    <div class="h-100"></div>
    <div 
    id={{card.imageUrl}}
    [ngStyle]="positionMod(i)" 
    class="stack down-200" 
    *ngFor="let card of hideCards();index as i" >
        <img 
        
        appDragCard
        class="card-image" 
        src={{getCardImage(card)}}>
    </div>
</div>
